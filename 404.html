<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found • Zhi Wang</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Montserrat:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .error-container {
            text-align: center;
            padding: 120px 40px;
        }

        .error-code {
            font-family: 'Cormorant Garamond', serif;
            font-size: 8rem;
            font-weight: 300;
            color: var(--charcoal);
            line-height: 1;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInUp 1.2s ease-out forwards;
        }

        .error-message {
            font-size: 1.3rem;
            color: var(--text-secondary);
            font-weight: 300;
            margin-bottom: 50px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.3s forwards;
        }

        .error-link {
            color: var(--text-primary);
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            padding: 15px 35px;
            border: 1px solid var(--charcoal);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: inline-block;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.6s forwards;
        }

        .error-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gold);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .error-link:hover::before {
            left: 0;
        }

        .error-link:hover {
            color: white;
            border-color: var(--gold);
        }
    </style>
    <script>
        (function () {
            var path = window.location.pathname;
            var match;

            match = path.match(/^\/(apps|blog|fun)\/(bio\.html|publications\.html)$/);
            if (match) {
                window.location.replace('/' + match[2]);
                return;
            }

            match = path.match(/^\/(apps|blog|fun)\/(apps|blog|fun)(?:\/|\/index\.html)?$/);
            if (match) {
                window.location.replace('/' + match[2] + '/');
                return;
            }
        })();
    </script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XLRJQ6YV95"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-XLRJQ6YV95');
    </script>
</head>

<body>
    <div class="container">
        <div class="error-container">
            <div class="error-code">404</div>
            <p class="error-message">This page doesn't exist — but everything else is right where you left it.</p>
            <a href="/index.html" class="error-link">Go Home</a>
        </div>

        <footer>
            <p>© 2026 Zhi Wang • Designed with intention and care</p>
        </footer>
    </div>
</body>

</html>
