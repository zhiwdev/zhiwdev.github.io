<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <script>
        (function () {
            var path = window.location.pathname;
            var match;

            match = path.match(/^\/(apps|blog|fun)\/(bio\.html|publications\.html)$/);
            if (match) {
                window.location.replace('/' + match[2]);
                return;
            }

            match = path.match(/^\/(apps|blog|fun)\/(apps|blog|fun)(?:\/|\/index\.html)?$/);
            if (match) {
                window.location.replace('/' + match[2] + '/');
                return;
            }
        })();
    </script>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            font-family: Arial, sans-serif;
            background: #f5f6f8;
            color: #17202a;
        }

        main {
            text-align: center;
            padding: 24px;
        }

        a {
            color: #0b5ed7;
        }
    </style>
</head>
<body>
    <main>
        <h1>Page not found</h1>
        <p>This page does not exist.</p>
        <p><a href="/index.html">Go to home</a></p>
    </main>
</body>
</html>
