<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found • Zhi Wang</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script>
        (function () {
            var path = window.location.pathname;
            var match;

            match = path.match(/^\/(apps|blog|fun)\/(bio\.html|publications\.html)$/);
            if (match) {
                window.location.replace('/' + match[2]);
                return;
            }

            match = path.match(/^\/(apps|blog|fun)\/(apps|blog|fun)(?:\/|\/index\.html)?$/);
            if (match) {
                window.location.replace('/' + match[2] + '/');
                return;
            }
        })();
    </script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XLRJQ6YV95"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-XLRJQ6YV95');
    </script>
</head>

<body>
    <div class="container">
        <div class="error-container">
            <div class="error-code">404</div>
            <p class="error-message">This page doesn't exist — but everything else is right where you left it.</p>
            <a href="/index.html" class="error-link">Go Home</a>
        </div>

        <footer>
            <p>© 2026 Zhi Wang • Designed with intention and care</p>
        </footer>
    </div>
</body>

</html>
