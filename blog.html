<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog • Zhi Wang</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --cream: #faf9f6;
            --charcoal: #2c2c2c;
            --gold: #d4af37;
            --sage: #8a9a7b;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--cream);
            color: var(--text-primary);
            line-height: 1.8;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 80px 40px;
        }

        header {
            margin-bottom: 100px;
            opacity: 0;
            animation: fadeInUp 1.2s ease-out forwards;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 5rem;
            font-weight: 300;
            color: var(--charcoal);
            margin-bottom: 20px;
            letter-spacing: -2px;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--gold), var(--sage));
            animation: expandLine 1.5s ease-out 0.5s forwards;
        }

        @keyframes expandLine {
            to { width: 100%; }
        }

        .tagline {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-top: 30px;
        }

        nav {
            margin: 60px 0 100px;
            border-top: 1px solid #e0e0e0;
            border-bottom: 1px solid #e0e0e0;
            padding: 30px 0;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.8s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 50px;
            justify-content: center;
            flex-wrap: wrap;
        }

        nav a {
            color: var(--text-primary);
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
            transition: color 0.3s ease;
        }

        nav a::before {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            width: 0;
            height: 1px;
            background: var(--gold);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        nav a:hover {
            color: var(--gold);
        }

        nav a:hover::before {
            width: 100%;
        }

        section {
            margin-bottom: 120px;
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
        }

        section:nth-child(1) { animation-delay: 1s; }

        h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3rem;
            font-weight: 400;
            color: var(--charcoal);
            margin-bottom: 40px;
            position: relative;
            padding-bottom: 20px;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 80px;
            height: 1px;
            background: var(--gold);
        }

        p {
            font-size: 1.05rem;
            color: var(--text-secondary);
            margin-bottom: 25px;
            line-height: 2;
        }

        .intro {
            font-size: 1.3rem;
            color: var(--text-primary);
            font-weight: 300;
            line-height: 2.2;
            margin-bottom: 40px;
        }

        footer {
            margin-top: 150px;
            padding-top: 50px;
            border-top: 1px solid #e0e0e0;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        .accent-dot {
            display: inline-block;
            width: 6px;
            height: 6px;
            background: var(--gold);
            border-radius: 50%;
            margin: 0 10px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.8); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            h2 { font-size: 2rem; }
            .container { padding: 40px 20px; }
            nav ul { gap: 30px; }
        }
    </style>
</head>
<body>
    <div class="container">
        

        <nav>

                <li><a href="bio.html">Bio</a></li>
                <li><a href="apps.html">Apps</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="fun.html">Fun</a></li>
                <li><a href="papers.html">Publications</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </nav>

        <section id="blog">
            <h2>Blog</h2>
            <p class="intro">
                Essays and notes on [topics], [research], and the craft of building.
            </p>
            <p>
                Add a list of recent posts, categories, or an archive link when ready.
            </p>
        </section>

        <footer>
            <p>© 2026 Zhi Wang • Designed with intention and care</p>
        </footer>
    </div>
</body>
</html>
